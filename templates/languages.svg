<svg width="369" height="210" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
      font-size: 14px;
      line-height: 21px;
    }

    #background {
      fill: rgba(0, 0, 0, 0);
      stroke: rgba(139, 139, 139, 0.15);
      stroke-width: 1px;
    }

    foreignObject {
      width: calc(100% - 10px - 32px);
      height: calc(100% - 10px - 24px);
    }

    h3 {
      margin-top: 0;
      margin-bottom: 0.75em;
      line-height: 24px;
      font-size: 16px;
      font-weight: 600;
      color: rgb(185, 28, 28);
      fill: rgb(185, 28, 28);
    }

    ul {
      text-align: left;
      list-style: none;
      padding-left: 0;
      margin-top: 0;
      margin-bottom: 0;
    }

    li {
      display: inline-flex;
      font-size: 12px;
      margin-right: 2ch;
      align-items: center;
      flex-wrap: nowrap;
      transform: translateX(-500%);
      animation-duration: 1s;
      animation-name: slideIn;
      animation-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateX(0);
      }
    }

    div.ellipsis {
      height: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .octicon {
      fill: rgb(248, 96, 105);
      margin-right: 0.5ch;
      vertical-align: top;
    }

    .progress {
      display: flex;
      height: 8px;
      overflow: hidden;
      background-color: #00000000;
      border-radius: 6px;
      outline: 1px solid transparent;
      margin-bottom: 1em;
    }

    .lang {
      font-weight: 600;
      margin-right: 4px;
      color: rgb(156, 163, 175);
    }

    .percent {
      color: rgb(148, 163, 184);
    }
  </style>
  <g>
    <rect x="2" y="2" width="363" height="206" rx="6" ry="6" id="background" />
    <g>
      <foreignObject x="21" y="17" width="307" height="176">
        <div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

          <h3>Most Used Languages</h3>

          <div>
            <span class="progress">
              {{ progress }}
            </span>
          </div>

          <ul>

            {{ lang_list }}

          </ul>

        </div>
      </foreignObject>
    </g>
  </g>
</svg>